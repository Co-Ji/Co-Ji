<body>
<div style="width: 100vw; min-height: 100vh; display: flex; justify-content: center;">
    <div style="display: flex; justify-content: center">
        <canvas id="myChart" width="700" height="800"></canvas>
    </div>

</div>

<script>
    $(document).ready(function () {
        show_stat();
    });

    function show_stat() {
        $.ajax({
            type: "GET",
            url: "/mbti",
            data: {},
            success: function (response) {
                console.log(response)
                let rows = response['user_list']

                let mbti_list = []
                for (let i = 0; i < rows.length; i++) {
                    let mbti = rows[i]['mbti']

                    console.log(mbti)
                    mbti_list.push(mbti)

                }
                //console.log(mbti_list)
                function mbti_filter(alphabet) {
                    return mbti_list.filter(mbti => mbti.includes(alphabet))
                }

                let mbti_e = mbti_filter('e')
                let mbti_i = mbti_filter('i')

                let dataSet = [mbti_i.length,mbti_e.length]
                // 이 방법도 있음: let mbti_e = mbti_list.filter(mbti => mbti.includes('e'))
                // let mbti_i = mbti_list.filter(mbti => mbti.includes('i'))
                console.log(dataSet)

                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: [
                            'i',
                            'e',
                            ],
                        datasets: [{
                            label: '# of Votes',
                            data: dataSet,
                            backgroundColor: [
                                'rgba(255, 99, 132)',
                                'rgba(54, 162, 235)',
                            ],
                            borderColor: ['blue'],
                            borderWidth: 0.2,

                            hoverOffset: 20,

                        }]
                    },

                    options: {
                        responsive: false,
                        layout: {padding: 30},
                        // plugins: {

                });
            }

        });
    }
